	<button2  style="position:25px"; ><img src="empty.png" id="youtube-icon" style="width:99px;height:40px; position: sticky; left: 50px;"></button2>    
	 
        <button class="slide" onclick="switchSrc(10,'10.glb')" id="10" style="float: right;display: none;"><img src="Right.png" id="youtube-icon" style="width:40px;height:40px;"></button>
	<button onclick="play_to_end()" style="position:25px" ><img src="play.png" id="youtube-icon" style="width:40px;height:40px; position: sticky; left: 50px;"></button>

</script>
<script>
function play_to_end (){
//play to end or rewind if animation is at end//
	const modelViewer = document.querySelector('#toggle-model');
	modelViewer.play();
	t=modelViewer.duration;
	t=t*1000/2 ;// because duration is in second and time to play and rewind//
	setTimeout(stop, t);
}
function stop(){
const modelViewer = document.querySelector('#toggle-model');
modelViewer.pause();
}

</script>
